<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="day_task_review.css">
	</head>
	<body>
		<div class="main">
			<div class="label1">
				!days/tasks review!
			</div>
			<div class = bigContainer>
				<div class = "label2">!elements with terms!</div>
				<div class = "label3">
					sort by:<br>
					<select name="by1"></select>
				</div>
				<div class = "tables">
					<table border="0" cellspacing="1" bgcolor="#000000">
						<tr bgcolor="#FFFFFF">
							<th width = "100px">name</th>
							<th>edit</th>
							<th>delete</th>
						</tr>
						<tr bgcolor="#FFFFFF">
							<td>!some text!</td>
							<td>!edit!</td>
							<td>!delete</td>
						</tr>
					</table>
				</div>
			</div>
			<div class = "bigContainer">
				<div class = "label2">!elements without terms!</div>
				<div class = "label3">
					sort by:<br>
					<select name="by1"></select>
				</div>
				<div class = "tables">
					<table border="0" cellspacing="1" bgcolor="#000000">
						<tr bgcolor="#FFFFFF">
							<th width = "100px">name</th>
							<th>edit</th>
							<th>delete</th>
						</tr>
						<tr bgcolor="#FFFFFF">
							<td>!some text!</td>
							<td>!edit!</td>
							<td>!delete</td>
						</tr>
					</table>
				</div>
			</div>
			<div class = "buttons">
				<input type="submit" value="!add new day/task!">
			</div>
		</div>	
	</body>
</html>
